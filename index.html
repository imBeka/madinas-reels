<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Марафон « Madinasreels»</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="info-big--wrapper">
        <div class="container">
            <div class="info-big">
                <h1 class="title__white">
                    Покори вершину горы
                </h1>
                <p class="txt__white">
                    Сделай свою жизнь более экологичной и осознанной, а тело стройнее и выносливее! Впитай в себя
                    Алтайский дух свободы!
                </p>
                <div class="button__block">
                    <a href="#" class="button js-scrollto">
                        Хочу на марафон
                    </a>
                </div>
                <div class="info-color__txt info-color__txt--white">
                    Марафон « Madinasreels»
                </div>
            </div>
        </div>
    </div>

    <div class="info-start js-transform transform">
        <div class="info-start__blocks">
            <div class="info-start__block">
                <span class="info-start__block-icon"></span>
                <p class="info-start__block-desc">
                    Ближайший старт
                </p>
                <p class="info-start__block-txt">
                    12 сентября
                </p>
            </div>
            <div class="info-start__block">
                <span class="info-start__block-icon info-start__block-icon--2"></span>
                <p class="info-start__block-desc">
                    Длительность марафона
                </p>
                <p class="info-start__block-txt">
                    4 недели
                </p>
            </div>
            <div class="info-start__block">
                <span class="info-start__block-icon info-start__block-icon--3"></span>
                <p class="info-start__block-desc">
                    Подарки в акции “Покори Алтай"
                </p>
                <p class="info-start__block-txt">
                    Всем участникам
                </p>
            </div>
        </div>
    </div>
</body>

</html>
